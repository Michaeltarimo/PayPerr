<div id="update" class="submit-review-block clearfix milestone-submit">
    <div>
        <form class="form-horizontal" name="reviewFrm" ng-submit="reviewSubmit(reviewFrm.$valid)" novalidate>
            <div class="form-group"> 
                <div class="">
                    <label for="review" class="col-lg-1 col-sm-2">{{'Rating'|translate}}:</label>
                    <div class="col-lg-8 col-sm-6 control-label">
                        <input-stars ng-model="review.rating" max="5" on-star-click="starCount(review.rating)" name="rateing" class="cursor" required></input-stars>
                         <span class="error" ng-show="(review.rating == 0) && (!rating_review)"> {{' Required '| translate }} </span>
                        <span class="error" ng-show="(reviewFrm.$submitted || reviewFrm.rateing.$touched) && (reviewFrm.rateing.$pristine || reviewFrm.rateing.$invalid) && (reviewFrm.rateing.$error.required)"> {{'Required'| translate }}
                        </span> 
                    </div>
                </div>
            </div>
            <div class="form-group"> 
                <div class="">  
                    <label for="review" class="col-lg-1 col-sm-2">{{'Review'|translate}}:</label>
                    <div class="col-lg-11 col-sm-10 control-label">
                        <textarea name="message" ng-model="review.message" class="form-control" rows="3" placeholder="{{'Review'|translate}}" required></textarea>
                        <span class="error" ng-show="(reviewFrm.$submitted || reviewFrm.message.$touched) && (reviewFrm.message.$pristine || reviewFrm.message.$invalid) && (reviewFrm.message.$error.required)"> {{'Required'| translate }} </span>                
                    </div>
                </div>
            </div>
            <div class="col-sm-offset-2  col-lg-offset-1 no-pad">
                <button type="submit" class="text-uppercase btn btn-primary">{{'Submit'|translate}}</button>
                <button class="text-uppercase btn btn-danger" ng-click="closefrm()">{{'Cancel'|translate}}</button>
            </div>
        </form>
    </div>
</div>
