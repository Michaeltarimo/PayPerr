<div class="modal-content">
    <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" ng-click="closeInstance()">&times;</button>
        <h3 class="text-center no-mar pull-left">{{'Social Share'|translate}}</h3>
    </div>
    <div class="modal-body contest-share-modal">
        <ul class="list-inline text-center social-btn">
            <li ng-if='$root.twitter_provider != null'>
                <a href="projects/view/{{project.id}}/{{project.slug}}" class="btn btn-twitter" socialshare socialshare-provider="twitter" socialshare-text="{{project.name}}" socialshare-hashtags="{{project.user.username}}" socialshare-url="{{absUrl}}"> <i class="fa fa-twitter" aria-hidden="true"></i> {{'Twitter'|translate}}</a>
            </li>
            <li ng-if='$root.facebook_provider != null'>
                <a href="projects/view/{{project.id}}/{{project.slug}}" class="btn btn-facebook" socialshare socialshare-provider="facebook" socialshare-title="{{project.name}}" socialshare-type="share" socialshare-description="{{project.description}}" socialshare-media=""
                    socialshare-via="{{$root.facebook_provider}}" socialshare-display="popup" socialshare-quote="{{project.name}}" socialshare-hashtags="{{project.user.username}}" socialshare-caption="{{project.name}}" socialshare-mobileiframe="true" socialshare-url="{{absUrl}}">
                <i class="fa fa-facebook" aria-hidden="true"></i> {{'Facebook'|translate}} </a>
            </li>
            <li>
                <a href="projects/view/{{project.id}}/{{project.slug}}" class="btn btn-pinterest" socialshare socialshare-provider="pinterest" socialshare-text="{{project.name}}" socialshare-media="" socialshare-url="{{absUrl}}"> <i class="fa fa-pinterest" aria-hidden="true"></i> {{'Pinterest'|translate}} </a>
            </li>
            <li ng-if='$root.google_provider != null'>
                <a href="projects/view/{{project.id}}/{{project.slug}}" class="btn btn-google" socialshare socialshare-provider="google" socialshare-url="{{absUrl}}"> <i class="fa fa-google-plus" aria-hidden="true"></i> {{'Google+'|translate}} </a>
            </li>
        </ul>
    </div>
    <div class="modal-footer"> </div>
</div>
