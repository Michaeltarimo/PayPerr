<div class="modal-content">
    <form ng-submit="submit(flagform.$isvalid)" name="flagform" novalidate>
        <div class="modal-header"> 
            <button type="button" class="close" data-dismiss="modal" ng-click="closeInstance()">&times;</button>
            <h3 class="no-mar">{{'Report this User'|translate}}</h3>
        </div>
        <div class="modal-body">
            <div class="form-group"> 
                <div class="row">
                    <label for="inputCategory" class="col-sm-4">{{'Flag Category'|translate}} </label>
                    <div class="frm-select col-sm-8"> 
                        <select id="inputCategory" name="categoryname" ng-model="flag.flag_category_id" class="form-control" required>
                            <option value="">{{'Please Select'|translate}}</option>
                            <option value="{{flagcategory.id}}" ng-repeat="flagcategory in flagcategories">{{flagcategory.name}}</option>
                        </select> 
                    </div> 
                    <span class="error" ng-show="(flagform.$submitted || flagform.categoryname.$touched) && (flagform.categoryname.$pristine ||
                    flagform.categoryname.$invalid) && (flagform.categoryname.$error.required)">{{'Required'| translate}} 
                    </span> 
                </div>
            </div>
            <div class="form-group"> 
                <div class="row">
                    <label for="inputMessage" class="col-sm-4">{{'Message'|translate}}<span class="error">&nbsp;*</span></label> 
                    <div class="col-sm-8">
                        <textarea type="text" name="message" ng-model="flag.message" class="form-control" id="inputMessage" ng-required="true"></textarea> 
                        <span class="error" ng-show="(flagform.$submitted || flagform.message.$touched) && (flagform.message.$pristine || flagform.message.$invalid) && (flagform.message.$error.required)">{{'Required'| translate}} 
                        </span> 
                    </div>
                </div>
            </div>       
            <div class="form-group"> 
                <div class="row">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary" ng-show="!flag_hide">{{'Send'|translate}}</button> <button type="submit" ng-show="flag_hide" class="btn btn-success" disabled>{{'Send'|translate}}</button> 
                        <button class="btn btn-danger" type="button" ng-click="closeInstance()">{{'Cancel'|translate}}</button> 
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
