<div class="modal-content">
    <form ng-submit="submit(flagform.$isvalid)" name="flagform" novalidate>
        <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" ng-click="closeInstance()">&times;</button>
            <h2 class="text-center">{{'Report this User'|translate}}</h2>
        </div>
        <div class="modal-body">
            <div class="form-group"> <label for="inputCategory">{{'Flag Category'|translate}} </label>
                <div class="frm-select"> <select id="inputCategory" name="categoryname" ng-model="flag.flag_category_id" class="form-control" required>
                        <option value="">{{'Please Select'|translate}}</option>
                        <option value="{{flagcategory.id}}" ng-repeat="flagcategory in flagcategories">{{flagcategory.name}}</option>
                    </select> </div> <span class="error" ng-show="(flagform.$submitted || flagform.categoryname.$touched) && (flagform.categoryname.$pristine ||
                  flagform.categoryname.$invalid) && (flagform.categoryname.$error.required)">{{'Required'| translate}} 
                                              </span> </div>
            <div class="form-group"> <label for="inputMessage">{{'Message'|translate}}<span class="error">&nbsp;*</span></label> <textarea type="text" name="message" ng-model="flag.message" class="form-control" id="inputMessage" ng-required="true"></textarea> <span class="error"
                    ng-show="(flagform.$submitted || flagform.message.$touched) && (flagform.message.$pristine ||
                                              flagform.message.$invalid) && (flagform.message.$error.required)">{{'Required'| translate}} 
                                              </span> </div>
        </div>
        <div class="modal-footer"> <button type="submit" class="btn btn-success" ng-show="!flag_hide">{{'Send'|translate}}</button> <button type="submit" ng-show="flag_hide" class="btn btn-success" disabled>{{'Send'|translate}}</button> <button class="btn btn-danger" type="button"
                ng-click="closeInstance()">{{'Cancel'|translate}}</button> </div>
    </form>
</div>
